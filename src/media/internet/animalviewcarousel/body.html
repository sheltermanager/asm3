<div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-responsive" src="$$WEBMEDIAFILENAME$$" onError="blankImage(this.id)">
            </div>
            <div class="carousel-item">
                <img class="img-responsive" src="$$WEBMEDIAFILENAME2$$" onError="blankImage(this.id)">
            </div>
            <div class="carousel-item">
                <img class="img-responsive" src="$$WEBMEDIAFILENAME3$$" onError="blankImage(this.id)">
            </div>
	    <div class="carousel-item">
                <img class="img-responsive" src="$$WEBMEDIAFILENAME4$$" onError="blankImage(this.id)">
            </div>
        </div>
  <!-- d-block w-100 img-fluid -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container carousel-details">
        <h2>$$ANIMALNAME$$</h2>
        <p>$$SEX$$ $$SPECIESNAME$$ - $$DISPLAYAGE$$ </p>
	<p>

	<p>
	<ul>
	<script>
	    if ('$$GoodWithCats$$' == 'Yes') document.write("<li>Good with cats</li>");
	    if ('$$GoodWithDogs$$' == 'Yes') document.write("<li>Good with dogs</li>");
	    if ('$$GoodWithChildren$$' == 'Yes') document.write("<li>Good with children</li>");
	    if ('$$GoodWithChildren$$' == 'Over 5') document.write("<li>Good with children over 5</li>");
	    if ('$$GoodWithChildren$$' == 'Over 12') document.write("<li>Good with children over 12</li>");
	    if ('$$GoodWithCats$$' == 'No') document.write("<li>Prefers a home without cats</li>");
	    if ('$$GoodWithDogs$$' == 'No') document.write("<li>Prefers a home without dogs</li>");
	    if ('$$GoodWithChildren$$' == 'No') document.write("<li>Prefers a home without children</li>");
	    if ('$$HouseTrained$$' == 'Yes') document.write("<li>Housetrained</li>");
	    if ('$$HouseTrained$$' == 'No') document.write("<li>Working on their houstraining</li>");  
	</script>
	</ul>
	</p>
